<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зміни товарів</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="navigation">
    <a href="/dashboard"><button>Головна панель</button></a>
    <a href="/changes"><button>Переглянути зміни</button></a>
</div>
    <h1>Зміни товарів</h1>

    <form method="GET" action="/changes" class="filter-form">
        <label for="field">Сортувати за полем:</label>
        <select name="field" id="field">
            <option value="">Всі</option>
            <option value="price">Ціна</option>
            <option value="quantity_in_stock">Кількість</option>
        </select>
        <label for="start_date">Дата від:</label>
        <input type="date" name="start_date" id="start_date">
        <label for="end_date">Дата до:</label>
        <input type="date" name="end_date" id="end_date">
        <input type="text" name="search" placeholder="Пошук товару">
        <button type="submit">Застосувати</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Товар</th>
                <th>Поле</th>
                <th>Старе значення</th>
                <th>Нове значення</th>
                <th>Час змін</th>
            </tr>
        </thead>
        <tbody>
            {% for change in changes %}
            <tr>
                <td>{{ change['name'] }}</td>
                <td>{{ change['field'] }}</td>
                <td>{{ change['old_value'] }}</td>
                <td>{{ change['new_value'] }}</td>
                <td>{{ change['timestamp'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
